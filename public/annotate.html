        href="https://fonts.googleapis.com/css2?family=Maitree:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <header>
        MoneyFlow
        <nav>
            <a href="/annotate">Annotate</a>
            <a href="/settings">Settings</a>
            <a href="/chart">Chart</a>
        </nav>
    </header>
    <main>
        Accounts:
        <div id="accounts">

        </div>
        Begin: <input type="date" name="begin" id="begin">&nbsp;&nbsp;
        End: <input type="date" name="end" id="end">
        <table id="payments">

        </table>

    </main>

    <script src="utils.js"></script>
    <script src="js/annotate.js"></script>
    <script>
        function saveAccounts() {
            setAccounts = functions.httpsCallable('set_usable_accounts');
            const accounts = $('input[type="checkbox"][name="accounts"]:checked').map(function () { return this.value; }).get();
            loader.startLoader();
            setAccounts({ "accounts": accounts }).then(getAllPayments)
        }
        var loader;
        document.addEventListener('DOMContentLoaded', function () {
            $("input[type='date']").on("change", getAllPayments)
            try {
                var userExists;
                var createUser;
                var login
                let app = firebase.app();
                firebase.auth().onAuthStateChanged(async function (loadedUser) {
                    if (loadedUser) {
                        console.log(loadedUser.uid)
                        hasSavedAccessToken().then(async (res) => {
                            console.log(res)
                            if (!res.data) {
                                getAuthUrl().then((res) => { window.open(res.data, "_blank") })
                            }
                            else {
                                loader = new Loader($("main"))
                                await getAllAccounts()
                                await getAllPayments()
                                loader.stopLoader()
                            }
                        })
                    }
                    else {
                        firebaseLogin()
                    }
                })
            } catch (e) {
                console.error(e);
                loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
            }
        });
        async function getAllAccounts() {
            await getAccounts().then((res) => {
                console.log(res)
                for (account of res.data) {
                    const input = $("<input>")
                    input.attr("id", account.id)
                    input.attr("type", "checkbox")
                    input.attr("value", account.id)
                    input.attr("name", "accounts")
                    input.addClass("account")
                    const label = $("<label>")
                    label.attr("for", account.id)
                    label.text(account.description)
                    $("#accounts").append(input)
                    $("#accounts").append(label)
                    $("#accounts").append($("<br>"))
                    if (account.usable) {
                        input.prop("checked", true)
                    }
                }
                $(".account").on("click", saveAccounts)
            })
        }
        async function getAllPayments() {
            await getPayments({ "begin": $("#begin").val(), "end": $("#end").val() }).then(async (res) => {
                $("table").empty()
                await getOptions().then((optionsRes) => {
                    var options = ""
                    for (option of optionsRes.data) {
                        options += `<option value="${option}">${option}</option>`
                    }
                    for (payment of res.data.payments) {
                        $('table').append(`
                            <tr id="${payment.id}">
                                <td class="counterparty_name">${payment.counterparty_alias.name}</td>
                                <td class="amount">&euro;${payment.amount.value}</td>
                                <td class="description">${payment.description} </td>
                                <td>${payment.created} </td>
                                <td><select class="category">${options}
                                </select></td>
                                <td></td>
                            </tr>`
                        )
                    }
                    $("#begin").val(res.data.begin)
                    $("#end ").val(res.data.end)
                    $(".category").on("change", function () { sendAnnotation($(this)) })
                    predictOrAnnotatePayments()
                })
            })
        }
    </script>
</body>

</html>
