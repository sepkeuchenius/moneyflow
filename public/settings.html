<body>
    <header>
        MoneyFlow
        <nav>
            <a href="/annotate">Annotate</a>
            <a href="/settings">Settings</a>
            <a href="/chart">Chart</a>
        </nav>
    </header>
    <main>
        <h1>
            Choose your accounts
        </h1>
        <div id="accounts">

        </div>
        <h1>
            Choose a start date

        </h1>
        <input type="date" value="Begin date" name="begin_date" id="start_date">
        <input type="submit" value="Continue" onclick="saveAccounts()">
    </main>

    <script src="utils.js"></script>
    <script>
        var loader;
        function saveAccounts() {
            setAccounts = functions.httpsCallable('set_usable_accounts');
            const accounts = $('input[type="checkbox"][name="accounts"]:checked').map(function () { return this.value; }).get();
            loader.startLoader();
            setAccounts({ "accounts": accounts, "start_date": $("#start_date").val() }).then((res) => {
                if (res.data == "OK") {
                    window.open("/annotate", "_self")
                }
            })
        }
        document.addEventListener('DOMContentLoaded', function () {
            try {
                loader = new Loader($("#accounts"))
                var userExists;
                var createUser;
                var login
                let app = firebase.app();
                saveUser = functions.httpsCallable('save_user');
                getAuthUrl = functions.httpsCallable('get_auth_url');
                getAccounts = functions.httpsCallable('get_accounts');
                hasSavedAccessToken = functions.httpsCallable('has_saved_access_token');
                firebase.auth().onAuthStateChanged(async function (loadedUser) {
                    if (loadedUser) {
                        console.log(loadedUser.uid)
                        hasSavedAccessToken().then((res) => {
                            console.log(res)
                            if (!res.data) {
                                getAuthUrl().then((res) => { window.open(res.data, "_blank") })
                            }
                            else {
                                getAccounts().then((res) => {
                                    console.log(res)
                                    for (account of res.data) {
                                        const input = $("<input>")
                                        input.attr("id", account.id)
                                        input.attr("type", "checkbox")
                                        input.attr("value", account.id)
                                        input.attr("name", "accounts")
                                        const label = $("<label>")
                                        label.attr("for", account.id)
                                        label.text(account.description)
                                        $("#accounts").append(input)
                                        $("#accounts").append(label)
                                        $("#accounts").append($("<br>"))
                                    }
                                    loader.pauseLoader()
                                    //<label for="{{ account.id_ }}">{{ account.description }}</label> <br>

                                })
                            }
                        })
                    }
                    else {
                        firebaseLogin()
                    }
                })
            } catch (e) {
                console.error(e);
                loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
            }
        });
    </script>
</body>

</html>
